[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}
accent     = ${xrdb:color3}
accent_alt = ${xrdb:color5}
alert      = "#ff0000"

[bar/bar]
width = 100%; 
height = 4%;
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = symbol xworkspaces 
font-0 = "Mononoki Nerd Font:size=22;4"

[module/symbol]
type = custom/script
exec = "~/.dwm/src/symbol.sh"
interval = 10 
format = <label>
tail = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = >%name%
label-urgent = %name%
label-visible = %name%
label-empty = %name%
label-occupied = %name%

label-active-padding = 1
label-active-underline = $accent_alt
label-occupied-padding = 1
label-urgent-underline = $alert
label-urgent-padding = 1
label-empty-padding = 1
format-prefix = ""
format-suffix = ""
format-foreground = $foreground
format-background = $accent 
workspace-count = 10

