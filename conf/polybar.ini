[colors]
background = ${xrdb:background}
foreground = ${xrdb:color8}
accent = ${xrdb:color3}
accent_alt = ${xrdb:color5}
alert = "#ff0000"
bar_background = ${colors.background}


[bar/bar]
width = 100%; 
height = 3%;
background = ${colors.bar_background}
foreground = ${colors.foreground}
modules-left = symbol space xworkspaces space title
modules-right = tray space volume space battery space time
font-0 = "Mononoki Nerd Font:size=17;3"
font-1 = "Victor Mono:weight=Bold:style=Italic:size=18;2"
padding = 10px
border-size = 10px 
border-color = ${colors.bar_background}
bottom = true

[module/symbol]
type = custom/script
exec = "~/.dwm/src/symbol.sh"
interval = 10 
format = <label>
tail = true

[module/xworkspaces]
type = internal/xworkspaces
workspace-count = 10

label-active = %name%
label-urgent = %name%
label-visible = %name%
label-empty = %name%
label-occupied = %name%

label-active-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1

label-active-underline = ${colors.accent_alt}
label-urgent-underline = $alert 
label-active-background = ${colors.accent_alt}
label-active-foreground = ${colors.background}

[module/time]
type = internal/date
interval = 5
time = %H:%M
label = %time%
format = <label>

[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.accent} 
format-foreground = ${colors.background}
format-padding = 4
label = %title%
label-maxlen = 30
label-empty = ""

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/volume]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
label-muted = "MUT"
format-volume-foreground = ${colors.background}
format-volume-background = ${colors.accent}
label-muted-background = ${colors.accent_alt}
label-muted-foreground = ${colors.background}

[module/space]
type=custom/text
label = " "

[module/battery]
type = internal/battery
full-at = 100
low-at = 5
poll-interval = 5
label-low-background = ${colors.accent}
label-low-foreground = ${colors.background}
