[colors]
background = ${xrdb:background}
foreground = ${xrdb:color8}
accent = ${xrdb:color3}
accent_alt = ${xrdb:color5}
alert = "#ff0000"

[bar/bar]
width = 100%; 
height = 4%;
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = symbol xworkspaces title
modules-right = time
font-0 = "Mononoki Nerd Font:size=22;4"
padding = 10px

[module/symbol]
type = custom/script
exec = "~/.dwm/src/symbol.sh"
interval = 10 
format = <label>
tail = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = >%name%
label-urgent = %name%
label-visible = %name%
label-empty = %name%
label-occupied = %name%



label-active-padding = 1
label-active-underline = $alert
label-occupied-padding = 1
label-urgent-underline = $alert
label-urgent-padding = 1
label-empty-padding = 1
format-prefix = ""
format-suffix = ""
format-active-background = "#ff0000"
format-foreground = $foreground
format-background = $accent
workspace-count = 10


[module/time]
type = internal/date

interval = 5.0
date = %Y-%m-%d%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
label = %time%
format = <label>

[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.accent} 
format-foreground = ${colors.background}
format-padding = 4
label = %title%
label-maxlen = 50
label-empty = Empty
